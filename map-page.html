   <body>
      <div id="topContainer">
         <h1 id="title" class="display-4">Map</h1>
      </div>
      <div id="main">
         <ul class="nav nav-tabs">
            <li class="nav-item">
               <a class="nav-link tabs" id="mapGroceries" href="#">Supermarkets Near Me</a>
            </li>
            <li class="nav-item">
               <a class="nav-link tabs" id="mapLiquor" href="#">Liquor Stores Near Me</a>
            </li>
         </ul>
         <div id="searchBar">
            <input type="text" placeholder="Enter an address or postal code..." id="searchAddress" class="form-control">
            <button class="btn btn-primary" id="searchPlaces">Search</button>
         </div>
         <form id="searchMap">
            <label for="groceriesRadio">Groceries</label>
            <input type="radio" name="placeType" id="groceriesRadio" value="groceries">
            <label for="groceriesRadio">Liquor</label>
            <input type="radio" name="placeType" id="liquorRadio" value="liquor">
         </form>
      </div>
      <div id="mapResult"></div>
