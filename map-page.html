    <button id="mapGroceries">Supermarkets Near Me</button>
    <button id="mapLiquor">Liquor Stores Near Me</button>
    <form id="searchMap">
        <label for="groceriesRadio">Groceries</label>
        <input type="radio" name="placeType" id="groceriesRadio" value="groceries">
        <label for="groceriesRadio">Liquor</label>
        <input type="radio" name="placeType" id="liquorRadio" value="liquor">
        <label for="searchAddress">Address or Postal Code</label>

        <button id="searchPlaces">Search</button>
    </form>

    <div id="mapResult"></div>
