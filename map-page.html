<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Party Buddy - Map</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Lobster|Livvic&display=swap" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="assets/css/mapstyle.css">
      <script src="assets/js/mapapi.js"></script>
   </head>
   <body>
      <div id="topContainer">
         <h1 id="title" class="display-4">Map</h1>
         <div id="homeBtn">
            <a href="index.html">
               <span class="glyphicon glyphicon-home"></span>
            </a>
         </div>
         <div class="dropdown topCorner">
               <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Planner
               </button>
               <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="second-page-new.html">Your Menu</a>
                  <a class="dropdown-item" href="shopping-list-page.html">Shopping List</a>
                  <a class="dropdown-item disabled" href="map-page.html">Map</a>
                  <a class="dropdown-item" href="invitations.html">Invite People!</a>
               </div>
            </div>
      </div>
      <div id="main">
         <ul class="nav nav-tabs">
            <li class="nav-item">
               <a class="nav-link tabs" id="mapGroceries" href="#">Supermarkets Near Me</a>
            </li>
            <li class="nav-item">
               <a class="nav-link tabs" id="mapLiquor" href="#">Liquor Stores Near Me</a>
            </li>
         </ul>
         <div id="searchBar">
            <input type="text" placeholder="Enter an address or postal code..." id="searchAddress" class="form-control">
            <button class="btn btn-primary" id="searchBtn">Search</button>
         </div>
         <form id="searchMap">
            <label for="groceriesRadio">Groceries</label>
            <input type="radio" name="placeType" id="groceriesRadio" value="groceries">
            <label for="groceriesRadio">Liquor</label>
            <input type="radio" name="placeType" id="liquorRadio" value="liquor">
         </form>
      </div>
      <div id="mapResult"></div>
      <script src="https://code.jquery.com/jquery-3.4.1.js"
         integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
      <script src="./assets/js/mapapi.js"></script>
   </body>
</html>
