<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Party Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS and JS with jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Main CSS and JS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/core.js"></script>
</head>
<body>
    <div id="main">

        <!-- Search Field -->
        <div id="search">
            <input type="text" placeholder="Type one or more keywords..." class="form-control">
            <button class="btn btn-primary" id="mainSearchBTN">Search</button>
            <button class="btn btn-primary" id="randomSearchBTN">Random</button>
            <div id="drinkSearchBy">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" id="byName" class="btn btn-secondary btn-sm">By Drink</button>
                        <button type="button" id="byRandom" class="btn btn-secondary btn-sm">Random</button>
                    </div>
            </div>
        </div>

        <!-- Dietary Restriction Options -->
        <div id="dietary">
            <input type="checkbox" name="dietary" value="vegetarian"> Vegetarian<br>
            <input type="checkbox" name="dietary" value="vegan"> Vegan<br>
            <input type="checkbox" name="dietary" value="sugar-conscious"> Sugar-conscious<br>
            <input type="checkbox" name="dietary" value="alcohol-free"> Alcohol-free<br>
            <input type="checkbox" name="dietary" value="tree-nut-free"> Tree nut-free<br>
            <input type="checkbox" name="dietary" value="peanut-free"> Peanut-free
        </div>

        <!-- Results Grid -->
        <div id="results"></div>

    </div>

    <!-- Navigation -->
    <div id="navigation">
        <a class="btn btn-primary" href="second-page-new.html" role="button">Second Page</a>
    </div>


    <!-- Bootstrap Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary add-to-list">Add To List</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Bootstrap Modal-->


    <script src="./assets/js/foodapi.js"></script>
    <script src="./assets/js/drinkapi.js"></script>
    <script src="./assets/js/ingredients.js"></script>
    <script src="./assets/js/randomFood.js"></script>


</body>
</html>
